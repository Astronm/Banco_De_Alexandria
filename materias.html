<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinapse - Selecionar Mat√©ria</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos espec√≠ficos para o v√≠deo de fundo (iguais aos da index.html) */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    .video-background iframe {
        width: 100vw; /* Ajustado para cobrir viewport */
        height: 56.25vw; /* 16:9 aspect ratio */
        min-width: 100vh; /* M√≠nimo para cobrir altura em modo retrato */
        min-height: 100vh;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    /* Ajustes espec√≠ficos para esta p√°gina */
    .materias-container {
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 12px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(5px);
        border: 1px solid rgba(124, 77, 255, 0.3);
        width: 90%;
        max-width: 600px; /* Aumentar largura m√°xima para comportar grid */
    }

     /* Estilo para a lista de PDFs - usando bot√µes Telegram */
    .pdfs-container {
        margin-top: 20px;
        max-height: 300px; /* Altura m√°xima antes de rolar */
        overflow-y: auto; /* Adiciona barra de rolagem se necess√°rio */
        padding-right: 10px; /* Espa√ßo para a barra de rolagem */
    }

     /* Ajustes nos bot√µes dentro da lista de PDF */
    .pdf-list .telegram-button {
        display: block; /* Faz cada bot√£o ocupar uma linha */
        width: 100%;    /* Ocupa toda a largura dispon√≠vel */
        margin-bottom: 10px; /* Espa√ßamento entre bot√µes de PDF */
        text-align: left; /* Alinha texto √† esquerda */
        padding-left: 20px;
    }

  </style>
</head>
<body>
  <div class="video-background">
    <iframe src="https://player.vimeo.com/video/1072780855?background=1&autoplay=1&loop=1&muted=1&quality=1080p"
            frameborder="0"
            allow="autoplay; fullscreen"></iframe>
  </div>

  <div class="container">
    <div class="materias-container">
      <h1>Selecione a Mat√©ria</h1>

      <div class="materias-grid">
        <button class="telegram-button" onclick="carregarPDFs('Matem√°tica')">
          üßÆ Matem√°tica
        </button>
        <button class="telegram-button" onclick="carregarPDFs('F√≠sica')">
          ‚öõÔ∏è F√≠sica
        </button>
        <button class="telegram-button" onclick="carregarPDFs('Qu√≠mica')">
          üß™ Qu√≠mica
        </button>
        </div>

      <div id="pdfs-section" class="pdfs-container" style="display: none;"> <h2 style="color: #b388ff; margin-bottom: 15px;">Arquivos Dispon√≠veis:</h2>
        <div id="pdf-list">
          </div>
      </div>
    </div>
  </div>

  <button class="telegram-button back-btn" onclick="voltar()">‚Üê Voltar</button>

  <script>
    // Dados simulados (IMPORTANTE: Idealmente viriam do backend)
    const pdfDatabase = {
      'Matem√°tica': ['Logaritmos.pdf', 'MDC.pdf', 'Fun√ß√µes.pdf'], // Exemplo com mais PDFs
      'F√≠sica': ['Cinem√°tica.pdf', 'Termodin√¢mica.pdf', '√ìptica.pdf'],
      'Qu√≠mica': ['Estequiometria.pdf', 'pH.pdf', 'Org√¢nica_Basica.pdf']
    };

    const materiasGrid = document.querySelector('.materias-grid');
    const pdfsSection = document.getElementById('pdfs-section');
    const pdfList = document.getElementById('pdf-list');
    const mainTitle = document.querySelector('.materias-container h1'); // Seleciona o H1 principal

    function carregarPDFs(materia) {
      pdfList.innerHTML = ''; // Limpa a lista anterior

      if (pdfDatabase[materia] && pdfDatabase[materia].length > 0) {
          pdfDatabase[materia].forEach(pdf => {
            // Remove a extens√£o .pdf para exibir nome mais limpo
            const nomeSemExtensao = pdf.replace(/\.pdf$/i, ''); // Usando regex para case-insensitive
            const button = document.createElement('button');
            button.className = 'telegram-button'; // Usa o mesmo estilo
            button.textContent = nomeSemExtensao;
            button.onclick = () => downloadPDF(pdf); // Chama download ao clicar
            pdfList.appendChild(button);
          });
      } else {
          pdfList.innerHTML = '<p style="color: #ccc;">Nenhum arquivo encontrado para esta mat√©ria.</p>';
      }

      // Esconde a grade de mat√©rias e mostra a se√ß√£o de PDFs
      materiasGrid.style.display = 'none';
      pdfsSection.style.display = 'block';
      mainTitle.textContent = materia; // Atualiza o t√≠tulo principal para o nome da mat√©ria
    }

    function voltar() {
      // Esconde a se√ß√£o de PDFs e mostra a grade de mat√©rias novamente
      pdfsSection.style.display = 'none';
      materiasGrid.style.display = 'grid'; // Volta para display grid
      mainTitle.textContent = 'Selecione a Mat√©ria'; // Restaura o t√≠tulo original
      pdfList.innerHTML = ''; // Limpa a lista de PDFs ao voltar
    }

    async function downloadPDF(pdfNome) {
        // Mostra um feedback visual (opcional)
        const originalButtonText = event.target.textContent;
        event.target.textContent = 'Baixando...';
        event.target.disabled = true;

      try {
        // IMPORTANTE: Use o URL correto do seu backend ngrok (ou o URL de produ√ß√£o)
        const backendUrl = 'https://5040-2804-14d-78b1-5035-913b-c5c2-deca-cc85.ngrok-free.app';
        const response = await fetch(`${backendUrl}/api/get-pdf?name=${encodeURIComponent(pdfNome)}`);

        if (!response.ok) {
            // Se a resposta n√£o for OK (ex: 404 Not Found, 500 Server Error)
            throw new Error(`Erro HTTP: ${response.status} ${response.statusText}`);
        }

        const blob = await response.blob();

        // Verifica se o blob recebido √© realmente um PDF (opcional mas recomendado)
        if (blob.type !== 'application/pdf') {
            console.warn('Resposta recebida n√£o √© um PDF. Tipo:', blob.type);
             // Tenta ler como texto para ver se h√° uma mensagem de erro do backend
            const errorText = await blob.text();
            throw new Error(`O servidor n√£o retornou um PDF. Resposta: ${errorText}`);
        }

        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = pdfNome; // Nome do arquivo para download
        document.body.appendChild(link); // Necess√°rio para Firefox
        link.click();
        document.body.removeChild(link); // Limpa o link ap√≥s o clique
        URL.revokeObjectURL(link.href); // Libera mem√≥ria

      } catch (error) {
        console.error('Erro ao baixar PDF:', error);
        alert(`Erro ao baixar o arquivo "${pdfNome}". Verifique a conex√£o e se o arquivo existe no servidor.\nDetalhe: ${error.message}`);
      } finally {
          // Restaura o bot√£o independentemente de sucesso ou falha
          if(event.target){
            event.target.textContent = originalButtonText;
            event.target.disabled = false;
          }
      }
    }

    // Script de ajuste do v√≠deo (igual ao da index.html)
    function adjustVideo() {
        const iframe = document.querySelector('.video-background iframe');
        if (!iframe) return;
        const videoRatio = 16 / 9;
        const windowRatio = window.innerWidth / window.innerHeight;
        if (windowRatio > videoRatio) {
            iframe.style.width = window.innerWidth + 'px';
            iframe.style.height = (window.innerWidth / videoRatio) + 'px';
        } else {
            iframe.style.height = window.innerHeight + 'px';
            iframe.style.width = (window.innerHeight * videoRatio) + 'px';
        }
        iframe.style.transform = 'translate(-50%, -50%) scale(1.05)';
    }
    window.addEventListener('resize', adjustVideo);
    window.addEventListener('load', adjustVideo);
  </script>

</body>
</html>
