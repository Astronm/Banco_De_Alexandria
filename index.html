<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinapse - Banco de Questões</title>
  <link rel="stylesheet" href="style.css">
  <!-- Player do Vimeo -->
  <script src="https://player.vimeo.com/api/player.js"></script>
</head>
<body>
  <!-- Container do vídeo de fundo -->
  <div id="vimeo-background"></div>

  <div class="container">
    <div class="welcome-container">
      <h1>Bem-vindo à <span class="destaque">Sinapse</span></h1>
      <p class="slogan">Sua jornada intelectual começa aqui</p>
      <button id="entrar-btn">Acessar Conhecimento</button>
      <p class="info">Desperte seu potencial máximo</p>
    </div>
  </div>

  <script>
    // Configuração do vídeo do Vimeo
    const player = new Vimeo.Player('vimeo-background', {
      id: 1072780855,
      background: true,
      autoplay: true,
      muted: true,
      loop: true,
      quality: '1080p',
      controls: false
    });

    // Redirecionamento para página de matérias
    document.getElementById('entrar-btn').addEventListener('click', function() {
      window.location.href = 'materias.html';
    });
  </script>
</body>
</html>
