<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinapse - Banco de Questões</title>
  <style>
    /* Reset e estilos base */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    
    /* Container do vídeo - Cobrindo 100% */
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    #video-background {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      object-fit: cover;
    }
    
    /* Caixa de login - Versão minimalista */
    .login-container {
      background-color: rgba(0, 0, 0, 0.7);
      width: 90%;
      max-width: 350px;
      padding: 30px;
      border-radius: 10px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(124, 77, 255, 0.3);
    }
    
    h2 {
      color: #b388ff;
      margin-bottom: 25px;
    }
    
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }
    
    button {
      background: linear-gradient(45deg, #7c4dff, #b388ff);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .create-account {
      display: block;
      margin-top: 20px;
      color: #b388ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Container do vídeo -->
  <div id="video-container">
    <iframe id="video-background" src="https://player.vimeo.com/video/1072780855?background=1&autoplay=1&loop=1&muted=1&quality=1080p" frameborder="0" allowfullscreen></iframe>
  </div>

  <!-- Caixa de login -->
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" placeholder="Nome de Usuário" required>
    <input type="password" placeholder="Senha" required>
    <button id="login-btn">Entrar</button>
    <a href="#" class="create-account">Criar conta</a>
  </div>

  <script>
    // Redirecionamento após login
    document.getElementById('login-btn').addEventListener('click', function() {
      window.location.href = 'materias.html';
    });
    
    // Ajuste contínuo do vídeo
    function adjustVideo() {
      const video = document.getElementById('video-background');
      const aspectRatio = 16/9;
      const windowRatio = window.innerWidth / window.innerHeight;
      
      if (windowRatio > aspectRatio) {
        video.style.width = '100%';
        video.style.height = 'auto';
      } else {
        video.style.width = 'auto';
        video.style.height = '100%';
      }
    }
    
    window.addEventListener('resize', adjustVideo);
    adjustVideo();
  </script>
</body>
</html>
