<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinapse - Banco de Questões</title>
  <style>
    /* Reset completo */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Vídeo de fundo cobrindo 100% */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    .video-background iframe {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scale(1.2); /* Aumenta zoom para garantir cobertura */
      min-width: 100%;
      min-height: 100%;
    }

    /* Container de login idêntico ao da versão com imagem */
    .login-container {
      background-color: rgba(0, 0, 0, 0.7);
      width: 90%;
      max-width: 350px;
      padding: 30px;
      border-radius: 10px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(124, 77, 255, 0.3);
    }

    /* Mantido igual à versão com imagem */
    h2 {
      color: #b388ff;
      margin-bottom: 25px;
      font-size: 28px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      font-size: 18px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .create-account {
      color: #007bff;
      text-decoration: none;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Vídeo de fundo -->
  <div class="video-background">
    <iframe src="https://player.vimeo.com/video/1072780855?background=1&autoplay=1&loop=1&muted=1&quality=1080p" 
            frameborder="0" 
            allow="autoplay; fullscreen"></iframe>
  </div>

  <!-- Container de login -->
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" placeholder="Nome de Usuário" required>
    <input type="password" placeholder="Senha" required>
    <button id="login-btn">Entrar</button>
    <a href="#" class="create-account">Criar conta</a>
  </div>

  <script>
    // Redirecionamento idêntico à versão com imagem
    document.getElementById('login-btn').addEventListener('click', function() {
      window.location.href = 'materias.html';
    });

    // Ajuste dinâmico do vídeo
    function adjustVideo() {
      const iframe = document.querySelector('.video-background iframe');
      const aspectRatio = 16/9;
      const windowRatio = window.innerWidth / window.innerHeight;
      
      if (windowRatio > aspectRatio) {
        iframe.style.width = '100%';
        iframe.style.height = (window.innerHeight * 1.2) + 'px';
      } else {
        iframe.style.width = (window.innerWidth * 1.2) + 'px';
        iframe.style.height = '100%';
      }
    }

    window.addEventListener('resize', adjustVideo);
    adjustVideo();
  </script>
</body>
</html>
