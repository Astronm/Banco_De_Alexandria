<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinapse - Bem-vindo(a)!</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos espec√≠ficos para o v√≠deo de fundo (mantidos) */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    .video-background iframe {
      width: 100vw; /* Ajustado para cobrir viewport */
      height: 56.25vw; /* 16:9 aspect ratio */
      min-width: 100vh; /* M√≠nimo para cobrir altura em modo retrato */
      min-height: 100vh;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.05); /* Mant√©m pequeno scale */
    }
  </style>
</head>
<body>
  <div class="video-background">
    <iframe src="https://player.vimeo.com/video/1072780855?background=1&autoplay=1&loop=1&muted=1&quality=1080p"
            frameborder="0"
            allow="autoplay; fullscreen"></iframe>
  </div>

  <div class="container">
    <div class="welcome-container" style="padding: 40px 30px;">
      <h1>Bem Vindo(a) √† <span class="destaque">Sinapse</span>! üëãüèª</h1>
      <p class="slogan">
        O catalisador da sua intelig√™ncia! üß†<br> Expanda seus horizontes, Sinapse por Sinapse! ‚ö°Ô∏è
      </p>
      <button id="entrar-btn">Entrar</button>
      <p class="info">Prepare-se para ativar suas redes de conhecimento!</p>
    </div>
  </div>

  <script>
    // Redirecionamento para a p√°gina de mat√©rias
    document.getElementById('entrar-btn').addEventListener('click', function() {
      window.location.href = 'materias.html';
    });

    // Fun√ß√£o de ajuste do v√≠deo (mantida)
    function adjustVideo() {
        const iframe = document.querySelector('.video-background iframe');
        if (!iframe) return;
        const videoRatio = 16 / 9;
        const windowRatio = window.innerWidth / window.innerHeight;
        if (windowRatio > videoRatio) {
            iframe.style.width = window.innerWidth + 'px';
            iframe.style.height = (window.innerWidth / videoRatio) + 'px';
        } else {
            iframe.style.height = window.innerHeight + 'px';
            iframe.style.width = (window.innerHeight * videoRatio) + 'px';
        }
        // Manter o scale aqui pode ajudar a garantir cobertura, mas pode cortar mais as bordas
        iframe.style.transform = 'translate(-50%, -50%) scale(1.05)';
    }
    window.addEventListener('resize', adjustVideo);
    window.addEventListener('load', adjustVideo); // Ajusta quando a p√°gina carrega
  </script>
</body>
</html>
