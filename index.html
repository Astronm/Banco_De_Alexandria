<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinapse - Banco de Questões</title>
  <link rel="stylesheet" href="style.css">
  <!-- Player do Vimeo -->
  <script src="https://player.vimeo.com/api/player.js"></script>
  <style>
    /* Estilos adicionais para responsividade */
    .welcome-container {
      background-color: rgba(0, 0, 0, 0.7); /* Mais transparente */
      width: 85%;
      max-width: 350px; /* Caixa menor */
      padding: 25px;
    }
    
    #vimeo-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    
    @media (max-width: 480px) {
      .welcome-container {
        padding: 20px;
      }
      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <!-- Vídeo de fundo ajustado -->
  <iframe id="vimeo-background" src="https://player.vimeo.com/video/1072780855?background=1&autoplay=1&loop=1&muted=1&quality=1080p" frameborder="0" allowfullscreen></iframe>

  <div class="container">
    <div class="welcome-container">
      <h1>Bem-vindo à <span class="destaque">Sinapse</span></h1>
      <p class="slogan">Sua jornada intelectual começa aqui</p>
      <button id="entrar-btn">Acessar Conhecimento</button>
      <p class="info">Desperte seu potencial máximo</p>
    </div>
  </div>

  <script>
    // Redirecionamento para página de matérias
    document.getElementById('entrar-btn').addEventListener('click', function() {
      window.location.href = 'materias.html';
    });
    
    // Ajuste dinâmico do vídeo
    function resizeVideo() {
      const video = document.getElementById('vimeo-background');
      const aspectRatio = 16/9;
      let width = window.innerWidth;
      let height = window.innerHeight;
      
      if (width/height > aspectRatio) {
        width = height * aspectRatio;
      } else {
        height = width / aspectRatio;
      }
      
      video.style.width = width + 'px';
      video.style.height = height + 'px';
      video.style.left = (window.innerWidth - width) / 2 + 'px';
      video.style.top = (window.innerHeight - height) / 2 + 'px';
    }
    
    window.addEventListener('resize', resizeVideo);
    resizeVideo();
  </script>
</body>
</html>
